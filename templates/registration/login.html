{% extends 'base.html' %}

{% block head_title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-info">Login</button>
  </form>

  <a href="{% url 'homepage' %}">Torna alla Home</a>
  <span class="ml-3"><a href="{% url 'password_reset' %}">Password Dimenticata?</a></span>
{% endblock %}
