{% extends 'base.html' %}

{% block head_title %}Password Dimenticata{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h4>Inserisci l'email da utilizzare per ripristinare la password:</h4>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Reset" class="btn btn-info">
</form>

<a href="{% url 'homepage' %}">Torna alla Home</a>
{% endblock %}
